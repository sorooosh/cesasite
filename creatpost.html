<div class="col-md-offset-2 col-md-8" style="padding-top: 5%; padding-bottom: 5%">

         style="height: auto!important; padding-left: 20%; padding-right: 20%; padding-bottom: 2%; padding-top: 2%;direction: rtl">

            <div class="form-group">

                        <!-- image-preview-filename input [CUT FROM HERE]-->
                        <div class="input-group image-preview">
                            <input type="text" class="form-control image-preview-filename" disabled="disabled">
                            <!-- don't give a name === doesn't send on POST/GET -->
                            <span class="input-group-btn">
                                <!-- image-preview-clear button -->
                                <button type="button" class="btn btn-link wave-effect wave-light image-preview-clear"
                                        style="display:none; text-decoration: none">
                                    <span class="glyphicon glyphicon-remove"></span> پاک کن
                                </button>
                                <!-- image-preview-input -->
                                <div class="btn btn-link wave-effect wave-light image-preview-input"
                                     style=" text-decoration: none">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                    <span class="image-preview-input-title">عکس</span>
                                    <input type="file" accept="image/png, image/jpeg, image/gif"
                                           name="input-file-preview"/>
                                </div>
                            </span>
                        </div><!-- /input-group image-preview [TO HERE]-->
                    </div>
                </form>
            </div>
            <div class="md-form input-group">
